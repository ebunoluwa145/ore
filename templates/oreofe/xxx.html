{% extends "base.html" %} {% block content %}

<main>
  <div class="container wow fadeIn">
    <h2 class="my-5 h2 text-center">Payment</h2>

    <div class="row">
      <div class="col-md-12 mb-4"></div>
      <div class="card">
        <form method="POST" class="card-body">
          {% csrf_token %}
          <div class="md-form mb-5">
            <input
              type="text"
              placeholder="sam@gmail.com"
              id="shipping_address"
              name="email"
              class="form-control"
            />
            <label for="shipping_address" class="">Email</label>
          </div>
          <div class="md-form mb-5">
            <input
              type="text"
              placeholder="Olamide Ajayi"
              id="shipping_address"
              name="payment_info"
              class="form-control"
            />
            <label for="shipping_address" class="">Name</label>
          </div>

          <div class="md-form mb-5">
            <input
              type="text"
              placeholder="N5000, Two cup cakes"
              name="amount"
              class="form-control"
            />
            <label for="shipping_address2" class="">Amount & Product</label>
          </div>
          <div class="md-form mb-5">
            <input type="file" class="form-control" name="screenshot" />
            <p>Upload transaction screenshot please</p>
          </div>
          <div class="stripe-form-row">
            <button id="stripeBtn">Submit Payment</button>
          </div>
        </form>
      </div>
    </div>

    {% include "order_snippet.html" %}
  </div>
</main>

{% endblock content %}
